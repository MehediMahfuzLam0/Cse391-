<!DOCTYPE html>
<html>
<head>
  <title>Cake Delights</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Cake World!</h1>
  <h2>Order Your Custom-Made Cake</h2>
  <form id="cakeOrderForm" action="order.php" method="post">
    <label for="cakeType">Cake Type:</label>
    <select id="cakeType" name="cakeType">
      <option value="vanilla">Vanilla</option>
      <option value="chocolate">Chocolate</option>
      <option value="redVelvet">Red Velvet</option>
      <!-- Add more options as needed -->
    </select>
    <label for="cakeSize">Size:</label>
    <input type="radio" id="small" name="cakeSize" value="small">
    <label for="small">Small</label>
    <input type="radio" id="medium" name="cakeSize" value="medium">
    <label for="medium">Medium</label>
    <input type="radio" id="large" name="cakeSize" value="large">
    <label for="large">Large</label>
    <!-- Add more size options as needed -->
    <label for="cakeDesign">Design:</label>
    <textarea id="cakeDesign" name="cakeDesign" rows="4" cols="50" placeholder="Describe your desired cake design"></textarea>
    <label for="flavor">Flavor:</label>
    <input type="text" id="flavor" name="flavor" placeholder="Enter cake flavor">
    <label for="personalization">Personalization:</label>
    <input type="text" id="personalization" name="personalization" placeholder="Enter personalization details">
    <input type="submit" value="Order Now">
  </form>
  <script src="script.js"></script>
</body>
</html>
